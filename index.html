<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="total">
        <div class="top">Login Form</div>
        <div class="bot">
            <div class="id">
                <div class="name">
                    <div class="image"><img src="user.png"></div>
                    <div class="inp"><input type="email" placeholder="Enter your Email"></div>
                </div>
                <div class="name">
                    <div class="image"><img src="lock.png"></div>
                    <div class="inp"><input type="password" placeholder="Password"></div>
                </div>
                <div style="width:100%; color:#f07167;"><span style="cursor: pointer;">Forgot Password?</span></div>
            </div>
            <div class="login">
                    <button>Login</button>
            </div>
            <div class="sup">Not a member?<span style="color: #f07167; cursor: pointer;">Signup now</span></div>
        </div>
    </div>
</body>
</html>
